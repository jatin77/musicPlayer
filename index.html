<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
 
<section>

  <!----------------HEADER-------------->

  <header>
    <span id="time"><span id="hr">9</span>:<span id="min">23</span></span>
    <span id="notification"><i class="fa fa-signal" aria-hidden="true"></i><i class="fa fa-wifi" aria-hidden="true"></i><i class="fa fa-battery-full" aria-hidden="true"></i></span>
  </header>
  <!------------------MAIN--------------->
  <main>
    <div class="main-img">
      <img src="wizKhalifa.jpg" alt="">
    </div>
    <div class="main-artist-name">
      <h1>Wiz Khalifa</h1>
    </div>
    <div class="main-artist-mp3">
      <p>Wiz Khalifa - Amber Ice</p>
    </div>
    <div class="main-playlist">
      <p>Playlist</p>
    </div>
  </main>
  <!----------------PLAY_LIST------------------->
  <nav id="playList">
    <div class="lead-text">
      <h4>Most Popular Songs</h4>
    </div>
    <ul>
      <li data-key="1">
        <span class="digit">01</span>
        <span class="album-art">
          <img src="wizKhalifa.jpg" alt="">
        </span>
        <span class="li-mp3-Name">Wiz Khalifa<br><span class="li-mp3-detail">Wiz Khalifa - Amber Ice</span></span>
        <span class="li-play-btn"><i class="fa fa-play-circle" aria-hidden="true"></i></span>
      </li>
      <li data-key="2">
          <span class="digit">02</span>
          <span class="album-art">
            <img src="martinG.jpg" alt="">
          </span>
          <span class="li-mp3-Name">Martin Garrix<br><span class="li-mp3-detail">ft. Tiesto Only Way Is Up</span></span>
          <span class="li-play-btn"><i class="fa fa-play-circle" aria-hidden="true"></i></span>
        </li>
        <li data-key="3">
            <span class="digit">03</span>
            <span class="album-art">
              <img src="spaceBuddha.jpg" alt="">
            </span>
            <span class="li-mp3-Name">Space Buddha<br><span class="li-mp3-detail">Self Therapy</span></span>
            <span class="li-play-btn"><i class="fa fa-play-circle" aria-hidden="true"></i></span>
          </li>
    </ul>
  </nav>

  <!---------------------FOOTER----------------->

  <footer>
    <ul>
  
      <li style="color:crimson;"><i class="fa fa-random" aria-hidden="true"></i></li>
   
      <li><i id="playpausebtn" class="fa fa-play" aria-hidden="true"></i>
      </li>
      <li><i class="fa fa-user-circle" aria-hidden="true"></i></li>
      <li><input type="range" id="volumeBtn" min="0" max="100" value="100"></li>
    </ul>
    <div class="footer-border"></div>
  </footer>


</section>


<audio data-key="1" src="01-Wiz Khalifa - Amber Ice [Prod. By I.D. Labs Productions] [www.SongsLover.com].mp3"></audio>
<audio data-key="2" src="Martin Garrix & TiÃ«sto - The Only Way Is Up (Official Music Video).mp3"></audio>
<audio data-key="3" src="Space Buddha - Self Therapy.mp3"></audio>





<script>
var audio,volumeBtn;


volumeBtn=document.getElementById("volumeBtn");
volumeBtn.addEventListener("mousemove",volume);
var mp3s=document.querySelectorAll("#playList li");
var playpausebtn=document.getElementById("playpausebtn");
playpausebtn.addEventListener("click",playpause);

function volume(){
  audio.volume=volumeBtn.value/100;
}

function time(){
  var date=new Date();
var hours=date.getHours();
var min=date.getMinutes();
var mn=document.getElementById("min");
var hr=document.getElementById("hr");
hr.innerHTML=hours;
mn.innerHTML=min;

}
setInterval(time,1000);


mp3s.forEach(function(li){
   li.addEventListener("click",play);
  //  li.addEventListener("click",color);
})    

function play(e){
  var imgArr=[
    "wizKhalifa.jpg","martinG.jpg","spaceBuddha.jpg"
    ];
  var nameArr=[
    "Wiz Khalifa","Martin Garrix","Space Buddha"
    ];
   
  var mainImg=document.querySelector(".main-img img");
  var mainArtistMp3=document.querySelector(".main-artist-mp3");
  var mainDetail=document.querySelectorAll(".li-mp3-detail");
  var mainName=document.querySelector(".main-artist-name h1");
  var num=0;
  var mp3Key=this.dataset.key;
  var mp3File=this;
  console.log(mp3File)
  var mp3detail=this.querySelector(".li-mp3-detail");
  var mp3digit=this.querySelector(".digit");
  var mp3fa=this.querySelector(".li-play-btn");
 
  audio=document.querySelector(`audio[data-key="${mp3Key}"]`);


  
  if(mp3Key==audio.dataset.key){
    audio.currentTime=0;   
    var child=mp3File.children;
    num=mp3Key-1;
    mainImg.setAttribute("src",`${imgArr[num]}`)
    mainName.innerHTML=nameArr[num]
    var text=mainDetail[num].textContent;
    mainArtistMp3.innerHTML=text;
    console.log(text)
    audio.play();
  }else{
  
    return;
  }

  
  
}
function playpause(){
    if(audio.paused){
      audio.play();
      playpausebtn.style.color="crimson";
      console.log("play")
    }else{
      audio.pause();
      console.log("paused")
      playpausebtn.style.color="white";
    }
  }
  




</script>
</body>
</html>
